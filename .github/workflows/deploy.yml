name: Deploy Gatsby SSG
on:
  push: 
    branches:
      - develop
  workflow_dispatch: {}

jobs:
  code-check:
    uses: ./.github/workflows/code-check.yml

  deploy:
    name: Deploy
    needs: code-check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Gatsby Publish
        uses: enriikke/gatsby-gh-pages-action@v2.2.1
        with:
          access-token: ${{ secrets.ACCESS_TOKEN }}
    